<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
  <h2>Tic Tac Toe</h2>
  <p>Player Turn: <span id='turnStatus'></span></p>
  <div class="board">
    <div id="row-1">
      <div id="cell-1"></div>
      <div id="cell-2"></div>
      <div id="cell-3"></div>
    </div>
    <div id="row-2">
      <div id="cell-4"></div>
      <div id="cell-5"></div>
      <div id="cell-6"></div>
    </div>
    <div id="row-3">
      <div id="cell-7"></div>
      <div id="cell-8"></div>
      <div id="cell-9"></div>
    </div>
  </div>

  <div class="status">
    <button id="start" type="button">Start Game</button>
    <br />
    <button id="restart" type="button">Restart</button>
  </div>
  <script src="main.js"></script>
</body>

</html>
